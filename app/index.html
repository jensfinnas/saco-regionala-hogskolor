    <script>
    var opts = charts["follow-students-from-county"];
    d3.csv(opts.data, function(error, csvData) {
      function updateChart() {
        // Clear container
        d3.select("#chart").html("");

        // Get data for the region
        var selectedRegion = d3.select("#region-selector").node().value;
        var data = csvData.filter(function(d) {
          return d.home == selectedRegion;
        })

        // Draw new chart
        var chart = new Sankey(
          "#chart",
          data,
          opts.linkSentenceWriter,
          {
            "linkMetaColumns": ["home", "total"]
          });
      }

      d3.select("#region-selector").on("change", updateChart)
      
      updateChart()
    })
