    <script>
    function updateCharts(data) {
        var selectedRegion = d3.select("#region-selector").node().value;
        data = data
            .filter(function(d) { return d.home == selectedRegion; })
            .sort(function(a, b) {
                return d3.descending(a.value, b.value);
            });

        // Get max value to set same domain for both charts
        var max = d3.max(data.map(function(d) { return d.value; }));
        var domain = [0, max];

        ["high", "low"].forEach(function(end) {
            // high grades
            var filteredData = data.filter(function(d) {
              return d.parent == end;
            });
            filteredData.unshift({
                "name": end,
                "parent": null,
                "value": 0.2
            });

            var xLabels = ["Betyg i gymnasiet", "Studieort"]
            new Tree("#" + end + "-grades", filteredData, {
                domain: domain,
                //xLabels: xLabels
            });
        });

        d3.select("#tree-chart-container .title").html(treeWriters.title(data))
        d3.select("#tree-chart-container .description").html(treeWriters.description(data))

    
            
    }

    d3.csv("data/grades_students.csv", function(error, csvData) {
        // Format data
        csvData = csvData.map(function(d) {
            d.value = parseFloat(d.value.replace(",","."));
            return d;
        })
        updateCharts(csvData);
        d3.select("#region-selector").on("change", function() {
            updateCharts(csvData);
        })
    })

    </script>
